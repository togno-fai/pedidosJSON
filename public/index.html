<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>prod</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts.js"></script>
</head>

<body id="cuerpo">

  <h1>grilla de precios</h1>
  <form>
    <div class="prod-form">
      <div>
        <label for="nombre">nom:</label>
        <input type="text" id="nombre" name="nombre" placeholder="nombre">
      </div>
      <div>
        <label for="categoria">cat:</label>
        <input type="text" id="categoria" name="categoria" placeholder="categoria">
      </div>
      <div>
        <label for="precioT">pT:</label>
        <input type="number" id="precioT" name="precioT" placeholder="precioT">
      </div>
      <div>
        <label for="precioU">pU:</label>
        <input type="number" id="precioU" name="precioU" placeholder="precioU">
      </div>
      <div>
        <button id="postear" type="submit">Submit</button>
        <button id="eliminar" type="submit">Eliminar</button>
      </div>
    </div>
  </form>
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', event => {
      event.preventDefault();
    });
  </script>
</body>

</html>
