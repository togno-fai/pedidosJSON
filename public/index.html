<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>prod</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body id="cuerpo">

  <h1>grilla de precios</h1>
  <form onsubmit="post()">
    <ul class="flex-outer">
      <li>
        <label for="nombre">nom:</label>
        <input type="text" id="nombre" name="nombre" placeholder="nombre">
      </li>
      <li>
        <label for="categoria">cat:</label>
        <input type="text" id="categoria" name="categoria" placeholder="categoria">
      </li>
      <li>
        <label for="precioT">pT:</label>
        <input type="number" id="precioT" name="precioT" placeholder="precioT">
      </li>
      <li>
        <label for="precioU">pU:</label>
        <input type="number" id="precioU" name="precioU" placeholder="precioU">
      </li>
      <li>
        <label for="botsub"></label>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </form>
  <script>
    let exampleForm = document.querySelector('form');
    exampleForm.addEventListener('submit', event => {
      event.preventDefault();
    });
    function post() {
      const inputs = exampleForm.querySelectorAll("input");
      const postBody = Object.fromEntries([...inputs].map(
        (i) => [i.id, (i.type != "number") ? i.value : (i.value == "") ? 0 : i.value]));
      fetch('http://localhost:5000/producto/', {
        method: 'POST',
        headers: {
          'Accept': 'application/json, text/plain, */*',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(postBody)
      }).then(res => res.json())
        .then(res => {
          console.log(res);
        });
    }
  </script>
  <script type="module" src="scripts.js"></script>
</body>

</html>
